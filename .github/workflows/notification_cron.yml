name: Scheduled Job

on:
  schedule:
    - cron: '* * * * *'  # Run every minute

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Run script
        run: |
          cd generators
          python notification_cron.py